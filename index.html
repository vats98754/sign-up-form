<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left">
        <div class="left-bg">
            <img src="assets/background.jpg" alt="Leaves in rainforest" id="rainforest">
        </div>
        <div class="overlayed-banner">
            <img src="assets/odin-lined.png" alt="The Odin Project outlined logo" id="odin-outline">
            <div id="overlayed-text">ODIN</div>
        </div>
        <div class="photo-credits">
            Photo by <a>Joe Mama</a> on <a>Deez</a>
        </div>
    </div>
    <div class="right">
        <div class="top-right">
            <p>
                This is not a real online service! You know you need something like this in your life to 
                help you realize your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p>
                You <em>know</em> you want to.
            </p>
        </div>
        <form action="#" method="get" id="registration-form">
            <div class="mid-right">
                <p>Let's do this!</p>
                <fieldset>
                    <span>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" name="firstname" id="firstname">
                    </span>
                    <span>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" name="lastname" id="lastname">
                    </span>
                </fieldset>
                <fieldset>
                    <span>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </span>
                    <span>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" name="phone_number" id="phone_number">
                    </span>
                </fieldset>
                <fieldset id="pwd-validation">
                    <span>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error" required>
                        <div id="error-msg">*Passwords do not match</div>
                    </span>
                    <span>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="error" required>
                    </span>
                </fieldset>
            </div>
            <div class="bottom-right">
                <button type="submit" id="create-account">Create Account</button>
                <div class="existing-user">Already have an account? <a id="login-link" href="#">Log in</a></div>
            </div>
        </form>
    </div>
</body>
</html>
